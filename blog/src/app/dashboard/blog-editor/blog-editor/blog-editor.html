<div class="container py-4">
  <h3>Edit Blog</h3>
  <div class="mb-3">
    <label>Title</label>
    <input [(ngModel)]="blog.title" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea
      [(ngModel)]="blog.content"
      class="form-control"
      rows="6"
    ></textarea>
  </div>
  <button (click)="saveBlog()" class="btn btn-success">Save Changes</button>
</div>
